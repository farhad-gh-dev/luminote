<!DOCTYPE html>
<html>
  <head>
    <title>LumiNote</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>LumiNote</h1>
      <div class="info-text">
        <p>Select text on any webpage to highlight it!</p>
      </div>
      <div class="controls">
        <button id="clearHighlights" class="btn">Clear All Highlights</button>
      </div>
      <div class="saved-highlights">
        <h2>Saved Highlights</h2>
        <div id="highlightsList"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
